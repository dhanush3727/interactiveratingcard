<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link rel="icon" href="image/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img
            src="image/icon-star.svg"
            style="width: 20px; height: 20px"
            alt=""
          />
        </div>
        <div class="card-title">
          <h1 class="title">How did we do?</h1>
        </div>
        <div class="card-body">
          <p class="para">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="box">
          <div id="box1"><p>1</p></div>
          <div id="box2"><p>2</p></div>
          <div id="box3"><p>3</p></div>
          <div id="box4"><p>4</p></div>
          <div id="box5"><p>5</p></div>
        </div>
        <a href="#"><button class="btn">SUBMIT</button></a>
      </div>
      <div class="card2">
        <div class="img2">
          <img src="image/illustration-thank-you.svg" alt="" />
        </div>
        <div class="empty"></div>
        <div class="card2-title"><h1 class="title2">Thank You</h1></div>
        <div class="card2-para">
          <p class="para2">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
